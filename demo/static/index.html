<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>M-Pin SaaS Demo</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="cover.css" rel="stylesheet">
  </head>

  <body>
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Miracl World</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="#">Home</a></li>
                  <li><a href="#" onclick="alert('No features, sorry!')">Features</a></li>
                  <li><a href="#">Contact</a></li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover">
            <h1 class="cover-heading">Welcome to Miracl</h1>
            <p class="lead">Please login to access the miracle world of Miracl.</p>
            <p class="lead">
              <a id="btmpin" href="#" class="btn btn-lg btn-default">Login with M-Pin</a>
            </p>
            <p><label class="small"><input type="checkbox" onclick='$("#newuser").toggle()'/> Predefine username</label></p>
            <p><input id="newuser" style="color:black;display:none"/></p>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>M-Pin SaaS demo page</p>
            </div>
          </div>

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="/mpin/mpin.js"></script>

    <script>
      $(document).ready(function(){
        $("#btmpin").click(function(){
          var prerollId = $("#newuser").val();
          mpin.login({prerollId: prerollId});
        })

      });

    </script>

  </body>
</html>
